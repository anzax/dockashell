<!doctype html>
<html>
  <head>
    <title>DockaShell MCP CORS Test</title>
    <style>
      body {
        font-family: system-ui;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      .header {
        color: #6c757d;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>üê≥ DockaShell MCP CORS Test</h1>
    <p>
      This page tests CORS configuration for the DockaShell remote MCP server.
    </p>

    <div>
      <label for="serverUrl">Server URL:</label>
      <input
        type="text"
        id="serverUrl"
        value="http://localhost:3333"
        style="width: 300px; margin: 0 10px"
      />
      <button onclick="updateServerUrl()">Update</button>
    </div>

    <h2>Test Results</h2>
    <div id="results"></div>

    <h2>Test Actions</h2>
    <button onclick="testBasicCORS()">Test Basic CORS</button>
    <button onclick="testMCPHeaders()">Test MCP Headers</button>
    <button onclick="testOAuth()">Test OAuth Discovery</button>
    <button onclick="testMCPEndpoint()">Test MCP Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
      let serverUrl = 'http://localhost:3333';

      function updateServerUrl() {
        serverUrl = document.getElementById('serverUrl').value;
        addResult('info', `Server URL updated to: ${serverUrl}`);
      }

      function addResult(type, message, details = null) {
        const results = document.getElementById('results');
        const div = document.createElement('div');
        div.className = `test-result ${type}`;
        div.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong>: ${message}
                ${details ? `<pre>${JSON.stringify(details, null, 2)}</pre>` : ''}
            `;
        results.appendChild(div);
        results.scrollTop = results.scrollHeight;
      }

      function clearResults() {
        document.getElementById('results').innerHTML = '';
      }

      async function testBasicCORS() {
        try {
          const response = await fetch(`${serverUrl}/cors-test`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            const data = await response.json();
            addResult('success', 'Basic CORS test passed', data);
          } else {
            addResult(
              'error',
              `Basic CORS test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          addResult('error', `Basic CORS test error: ${error.message}`);
        }
      }

      async function testMCPHeaders() {
        try {
          const response = await fetch(`${serverUrl}/cors-test`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'mcp-protocol-version': '1.0.0',
              'mcp-client-info': 'test-client/1.0.0',
              'mcp-session-id': 'test-session-123',
            },
          });

          if (response.ok) {
            const data = await response.json();
            addResult('success', 'MCP headers test passed', data);
          } else {
            addResult(
              'error',
              `MCP headers test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          addResult('error', `MCP headers test error: ${error.message}`);
        }
      }

      async function testOAuth() {
        try {
          const response = await fetch(
            `${serverUrl}/.well-known/oauth-authorization-server`
          );

          if (response.ok) {
            const data = await response.json();
            addResult('success', 'OAuth discovery test passed', data);
          } else {
            addResult(
              'error',
              `OAuth discovery test failed: ${response.status} ${response.statusText}`
            );
          }
        } catch (error) {
          addResult('error', `OAuth discovery test error: ${error.message}`);
        }
      }

      async function testMCPEndpoint() {
        try {
          // This should fail with 401 (no auth) but CORS should work
          const response = await fetch(`${serverUrl}/mcp`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'mcp-protocol-version': '1.0.0',
            },
            body: JSON.stringify({
              jsonrpc: '2.0',
              method: 'initialize',
              id: 1,
              params: {},
            }),
          });

          // We expect 401 Unauthorized, but if CORS works we'll get the response
          if (response.status === 401) {
            const data = await response.json();
            addResult(
              'success',
              'MCP endpoint CORS test passed (got expected 401)',
              {
                status: response.status,
                response: data,
              }
            );
          } else {
            const data = await response.json();
            addResult(
              'info',
              `MCP endpoint test - unexpected status: ${response.status}`,
              data
            );
          }
        } catch (error) {
          addResult('error', `MCP endpoint test error: ${error.message}`);
        }
      }

      // Auto-run basic test on page load
      window.onload = function () {
        addResult('info', 'Page loaded. Ready to test CORS configuration.');
        testBasicCORS();
      };
    </script>
  </body>
</html>
